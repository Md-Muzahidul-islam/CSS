<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile_card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="IMG_5833.JPG" alt="profile_img" class="profile_img">
        </div>
        <div class="text_data">
            <div class="name">Muzahid</div>
            <div class="job">Youtuber & Blogger</div>
        </div>
        <div class="media_button">
            <a href="#" class="link" style="color:#4267b2;">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="link"style="color:#1da1f2;">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="link"style="color:#e1306c;">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="link"style="color:#ff0000;">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <div class="button">
               <button>Subscriber</button>
            </div>
            <div class="button">
                <button>Massage</button>
            </div>
        </div>
        <div class="analytic">
           <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span>20k</span>
           </div>
           <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span>60k</span>
           </div>
           <div class="data">
                <i class="fa-regular fa-share"></i>
                <span>10k</span>
           </div>
        </div>
    </div>
</body>
</html>
