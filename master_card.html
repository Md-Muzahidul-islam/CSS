<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="stylesheet" href="master_card.css">
</head>
<body>
    <div class="form">
        <div class="header">
            <div class="logo">
                <img src="Mastercard_logo.0.webp" alt="logo">
                <h5 class="master_card">Master Card</h5>
            </div>

            <div class="chip">
                <img src="chip-logo.png" alt="chip_logo">
            </div>
            
        </div>
        <div class="list">
            <div class="cardnumber_details">
                <h5 style="margin-top: 20px;">Card Number</h5>
                <h5 class="number" style="font-weight: bold; letter-spacing: 1px; padding: 5px 5px 5px 0px;font-size: 20px;">8050 2050 40 50</h5>
                <h5 class="name" style="font-size: 20px;margin-top: 20px;">Md.Muzahidul Islam</h5>
            </div>
            <div class="valid">
                <h5>Valid Date</h5>
                <h5>24/04/2024</h5>
            </div>
            

        </div>
    </div>
</body>
</html>
